<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="styles.css"></head>
<body>
<div class="left-column">

<h2>Register for Revise Your Life</h2>
<p>Please fill out the form below. We will contact you within 48 hours to confirm your place.</p>
<form action="mailto:info@reviseyourlife.com.au" method="post" enctype="text/plain">
<label>First Name</label><input type="text" name="First Name" required>
<label>Last Name</label><input type="text" name="Last Name" required>
<label>Age</label><input type="number" name="Age" min="16" max="120">
<label>Gender</label>
<select name="Gender">
<option>Male</option><option>Female</option><option>Non-binary</option><option>Prefer not to specify</option>
</select>
<label>Email</label><input type="email" name="Email" required>
<label>Phone</label><input type="tel" name="Phone">
<label>Drug Preference</label>
<select name="Drug Preference">
<option>Alcohol</option><option>Marijuana</option><option>Prescription pills</option><option>Cocaine</option><option>Multiple</option><option>Other</option><option>Prefer not to specify</option>
</select>
<label>Why do you want to come?</label><input type="text" name="Why">
<label>What else should we know about you?</label><input type="text" name="Additional Info">
<label>Which Session would you like to attend?</label>
<select name="Preferred Session">
<option>September 1-26, 2025</option><option>October 6-31, 2025</option><option>November 3-28, 2025</option>
</select>
<button type="submit">Submit Registration</button>
</form>

</div>
